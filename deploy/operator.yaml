apiVersion: apps/v1
kind: Deployment
metadata:
  name: hcp-cluster-manager
  namespace: hcp
spec:
  replicas: 1
  selector:
    matchLabels:
      name: hcp-cluster-manager
  template:
    metadata:
      labels:  
        name: hcp-cluster-manager
    spec:
      serviceAccountName: hcp-cluster-manager
      imagePullSecrets:
      - name: regcred
      containers:
        - name: hcp-cluster-manager
          image: ketidevit2/hcp-cluster-manager:v0.0.3
          command:
          - hcp-cluster-manager
          imagePullPolicy: Always
          env:
          - name: WATCH_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: OPERATOR_NAME
            value: "hcp-cluster-manager"
          volumeMounts:
          - name: kubeconfig
            mountPath: /root/.kube
          - name: awsconfig 
            mountPath: /root/.aws
          - name: nksconfig 
            mountPath: /root/.ncloud
          - name: gkeconfig 
            mountPath: /root/.google      
          - name: init
            mountPath: /root/.vpa
          - name: aksconfig
            mountPath: /root/.azure
      volumes:
      - name: kubeconfig
        persistentVolumeClaim: 
          claimName: pvc-kubeconfig
      - name: awsconfig
        persistentVolumeClaim:
          claimName: pvc-aws-config
      - name: nksconfig
        persistentVolumeClaim:
          claimName: pvc-nks-config
      - name: gkeconfig
        persistentVolumeClaim:
          claimName: pvc-gke-config
      - name: init
        persistentVolumeClaim:
          claimName: init
      - name: aksconfig
        persistentVolumeClaim:
          claimName: pvc-aks-config
      tolerations:
        - key: node.kubernetes.io/not-ready
          effect: NoExecute
          tolerationSeconds: 0
        - key: node.kubernetes.io/unreachable
          effect: NoExecute
          tolerationSeconds: 0
      #dnsPolicy: "None"
      dnsConfig:
        nameservers:
          - 8.8.8.8

      
